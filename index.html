<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    
    <body>
        <script>
            function getComputerChoice() {
                let  computerSelection = '';
                let randomInt = Math.floor(Math.random()*3);
                if (randomInt === 0) {
                    computerSelection='Rock';
                }
                else if (randomInt===1) {
                    computerSelection='Paper';
                }
                else {
                    computerSelection='Scissors';
                }
                return computerSelection;
            }   

            function playerChoice() {
                let playerInput=prompt("Rock, Paper or Scissors?")
                let trimmedInput= playerInput.trim()
                let lowercaseInput= trimmedInput.toLowerCase()
                let finalInput = lowercaseInput[0].toLocaleUpperCase() + lowercaseInput.substring(1)
                return finalInput
            }
            
            let playerScore = 0;
            let computerScore = 0;
        

            function playRound(playerSelection, computerSelection) { 

                if (playerSelection == 'Rock' && computerSelection == 'Paper') {
                    return 'You Lose! Paper beats Rock!';
                }

                else if (playerSelection == 'Rock' && computerSelection == 'Scissors') {
                    return 'You Win! Rock beats Scissors!';
                }

                else if (playerSelection == 'Rock' && computerSelection == 'Rock') {
                    return 'Tie! You both chose Rock!';
                }

                else if (playerSelection == 'Paper' && computerSelection == 'Rock') {
                    return 'You Win! Paper Beats Rock!';
                }

                else if (playerSelection == 'Paper' && computerSelection == 'Paper') {
                    return 'Tie! You both chose Paper!';
                }

                else if (playerSelection == 'Paper' && computerSelection == 'Scissors') {
                    return 'You Lose! Scissors beats Paper!';
                }

                else if (playerSelection == 'Scissors' && computerSelection == 'Rock') {
                    return 'You Lose! Rock beats Scissors!';
                }

                else if (playerSelection == 'Scissors' && computerSelection == 'Paper') {
                    return 'You Win! Scissors beats Paper!';
                }

                else if (playerSelection == 'Scissors' && computerSelection =='Scissors') {
                    return 'Tie! You both chose Scissors!';
                }

                else {
                    return "There is some issue"
                }
            }

            for (let i = 0; i < 5; i++) {
                let playerSelection=playerChoice();
                let computerSelection = getComputerChoice();
                console.log(playRound(playerSelection, computerSelection));
                if ((playRound(playerSelection, computerSelection)).includes("You Win")) {
                    playerScore = playerScore + 1;
                }
                else if ((playRound(playerSelection, computerSelection)).includes("You Lose")) {
                    computerScore = computerScore + 1;
                };
                console.log(`The score is ${playerScore}-${computerScore}`);
            }

            

        </script>
    </body>
</html>
